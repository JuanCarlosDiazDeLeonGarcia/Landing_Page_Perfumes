<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes & Aromas</title>
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
    <div class="navbar">
        <label>Perfumes & Aromas</label>

        <div class="search-bar">
            <input type="text" placeholder="Buscar perfumes...">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
        </div>

        <div class="buttons">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="Carrito">
                Carrito
            </button>
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Usuario">
                Usuario
            </button>
        </div>
    </div>

    <div class="content">

        <div class="product-grid" id="productGrid">
            <!-- Productos cargados desde JSON -->
        </div>
    </div>

    <script>// Cargar productos desde JSON
        fetch('../src/data/products.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('productGrid');
                data.productos.forEach(producto => {
                    // Crear tarjeta
                    const card = document.createElement('div');
                    card.classList.add('product-card');

                    // Imagen
                    const img = document.createElement('img');
                    img.src = `../assets/ejemplo.png`;
                    img.alt = producto.nombre;
                    card.appendChild(img);

                    // Nombre
                    const nombre = document.createElement('h3');
                    nombre.textContent = producto.nombre;
                    card.appendChild(nombre);

                    // Precio
                    const precio = document.createElement('p');
                    precio.classList.add('price');
                    precio.textContent = `$${producto.precio}`;
                    card.appendChild(precio);

                    // Botón Ver más
                    const btnVerMas = document.createElement('button');
                    btnVerMas.classList.add('btn-vermas');
                    btnVerMas.textContent = 'Ver más';
                    card.appendChild(btnVerMas);

                    // Descripción oculta
                    const descripcion = document.createElement('div');
                    descripcion.classList.add('descripcion');
                    descripcion.textContent = producto.descripcion;
                    card.appendChild(descripcion);

                    btnVerMas.addEventListener('click', () => {
                        if(descripcion.style.display === 'block') {
                            descripcion.style.display = 'none';
                        } else {
                            descripcion.style.display = 'block';
                        }
                    });

                    // Botón Agregar al carrito (solo visual)
                    const btnCarrito = document.createElement('button');
                    btnCarrito.classList.add('btn-carrito');
                    btnCarrito.textContent = 'Agregar al carrito';
                    card.appendChild(btnCarrito);

                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error al cargar productos:', error);
            });</script>
</body>
</html>
